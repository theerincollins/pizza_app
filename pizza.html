<html>
  <head>
    <title>Rich People Pies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>


  <body>
    <div id="intro">
      <p id="start-order">$Order a Rich People Pie$</p>
    </div>


    <div class="container" id="build-pizza-container">
      <h1>Welcome to Rich People Pie$!</h1>

      <p>Build a Pie</p>
      <form id="pizzaForm">
        <input type="checkbox" name="toppings[]" value="1">Sausage
        <input type="checkbox" name="toppings[]" value="15">Brownies
        <input type="checkbox" name="toppings[]" value="2">Liquid Gold
        <input type="checkbox" name="toppings[]" value="20">Pepperoni
        <input type="checkbox" name="toppings[]" value="12">Goat Cheese
        <input type="checkbox" name="toppings[]" value="3">Basil
        <input type="checkbox" name="toppings[]" value="199">Diamond Crusted Shrimp
        <input type="checkbox" name="toppings[]" value="200">Platinum Crusted Mushrooms
        <input type="checkbox" name="toppings[]" value="8">Onion
        <input type="checkbox" name="toppings[]" value="9">Candied Apples
<br><br>
        <select id="size-select">
          <option value="50">Itty Bitty</option>
          <option value="100">Small</option>
          <option value="200">Medium</option>
          <option value="400">Large</option>
          <option value="800">X-Large</option>
          <option value="1600">Super Gigantic</option>
        </select>
<br><br>

      <input id="quantity-input" name="quantity-input" placeholder="How Many?">
<br><br>
      <button class="btn btn-success" type="submit">Add Pizza to Order</button>
    </form>
  </div>

  <div class="container" id="order">
  <h3>Here is your current Order and Total</h3>
  <p>Total for Order $<span id="total"></span></p>
    <div id="order-list-div">
    </div>
  </div>

  </body>


</html>
